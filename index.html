<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>‚ö° WebServ Control Panel</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top left, #0a0f1c, #121826);
  color: #f2f2f2;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem;
}
h1 {
  font-size: 2.3rem;
  color: #00e6ff;
  text-shadow: 0 0 10px #00e6ff;
  margin-bottom: 1.5rem;
}
.panel {
  background: rgba(20, 25, 35, 0.9);
  backdrop-filter: blur(8px);
  padding: 1.8rem;
  border-radius: 16px;
  width: 90%;
  max-width: 800px;
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
}
label {
  font-weight: 600;
  color: #9eeefc;
  margin-top: 1rem;
  display: block;
}
input, select, textarea {
  width: 100%;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(0, 255, 255, 0.5);
  color: #ffffff;
  border-radius: 8px;
  padding: 0.6rem;
  margin-top: 0.4rem;
  font-size: 1rem;
  outline: none;
  transition: 0.2s;
}
input:focus, select:focus, textarea:focus {
  border-color: #00e6ff;
  box-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
  background: rgba(255, 255, 255, 0.12);
}
select option {
  background: #0d111b;
  color: #fff;
}
textarea {
  resize: vertical;
}
button {
  margin-top: 1.3rem;
  background: linear-gradient(90deg, #00c6ff, #0072ff);
  color: white;
  border: none;
  padding: 0.8rem 2rem;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
}
button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
}
.result {
  margin-top: 1.5rem;
  background: rgba(10, 15, 25, 0.85);
  border-radius: 12px;
  padding: 1rem;
  overflow: hidden;
}
.status {
  font-weight: bold;
  margin-bottom: 1rem;
  color: #00e6ff;
}
iframe {
  width: 100%;
  height: 400px;
  border: none;
  border-radius: 10px;
  background: #fff;
}
pre {
  white-space: pre-wrap;
  word-wrap: break-word;
  color: #00ffc8;
  background: #0f1624;
  border-radius: 10px;
  padding: 1rem;
  overflow-x: auto;
}
.hidden {
  display: none;
}
</style>
</head>
<body>
<h1>‚öôÔ∏è WebServ Test Console</h1>

<div class="panel">
  <label>HTTP Method</label>
  <select id="method">
    <option>GET</option>
    <option>POST</option>
    <option>DELETE</option>
  </select>

  <label>Request Path</label>
  <input id="path" type="text" placeholder="/ or /webserv" />

  <div id="postFields">
    <label>Request Body (for POST)</label>
    <textarea id="body" rows="4" placeholder="Write your POST data here..."></textarea>

    <label>Upload File (optional)</label>
    <input type="file" id="fileInput" multiple />
  </div>

  <button onclick="sendRequest()">üöÄ Send Request</button>

  <div class="result">
    <div id="status" class="status">Status: ‚Äî</div>
    <div id="responseArea"></div>
  </div>
</div>

<script>
const methodSelect = document.getElementById('method');
const postFields = document.getElementById('postFields');

function togglePostFields() {
  if (methodSelect.value === 'POST') {
    postFields.style.display = 'block';
  } else {
    postFields.style.display = 'none';
  }
}

// Initialize visibility
togglePostFields();
methodSelect.addEventListener('change', togglePostFields);

async function sendRequest() {
  const method = methodSelect.value;
  const path = document.getElementById('path').value.trim() || '/';
  const body = document.getElementById('body').value;
  const fileInput = document.getElementById('fileInput');
  const url = path.startsWith('http') ? path : window.location.origin + path;

  const responseArea = document.getElementById('responseArea');
  responseArea.innerHTML = "<i>Loading...</i>";

  try {
    let options = { method };

    if (method === 'POST') {
      const formData = new FormData();
      if (body) formData.append('text_body', body);
      if (fileInput.files.length > 0) {
        for (let i = 0; i < fileInput.files.length; i++) {
          formData.append('file' + i, fileInput.files[i]);
        }
      }
      options.body = formData;
    }

    const response = await fetch(url, options);
    const contentType = response.headers.get("content-type") || "";

    document.getElementById('status').innerText = 
      `Status: ${response.status} ${response.statusText}`;

    if (contentType.includes("text/html")) {
      const text = await response.text();
      responseArea.innerHTML = `<iframe sandbox srcdoc="${text.replace(/"/g, '&quot;')}"></iframe>`;
    } else {
      const blob = await response.blob();
      const reader = new FileReader();
      reader.onload = function() {
        responseArea.innerHTML = `<pre>${reader.result}</pre>`;
      };
      reader.readAsText(blob);
    }

  } catch (e) {
    responseArea.innerHTML = `<pre style="color:red;">Error: ${e}</pre>`;
  }
}
</script>
</body>
</html>
